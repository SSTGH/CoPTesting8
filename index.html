<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result, #attempts {
      margin-top: 20px;
      font-weight: bold;
    }
    .qr-container {
      margin-top: 40px;
    }
    .qr-container img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>CoP Testing #8</h1>
  <p>Entrez votre mot de passe :</p>
  <input type="text" id="passwordInput" placeholder="Mot de passe">
  <button onclick="validatePassword()">Valider</button>
  <div id="result"></div>
  <div id="attempts">Tentatives : 0</div>

  <div class="qr-container">
    <h2>üì± Scannez pour acc√©der au jeu</h2>
    <img src="qr_code_CoPTesting8.png" alt="QR Code vers le jeu">
  </div>

  <script>
    const correctPassword = "TEST2025"; // √Ä personnaliser
    const warningThreshold = 5;

    let attemptCount = parseInt(localStorage.getItem("attemptCount")) || 0;

    window.onload = () => {
      document.getElementById("attempts").textContent = "Tentatives : " + attemptCount;
    };

    function validatePassword() {
      const input = document.getElementById("passwordInput").value;
      const result = document.getElementById("result");
      const attempts = document.getElementById("attempts");

      attemptCount++;
      localStorage.setItem("attemptCount", attemptCount);
      attempts.textContent = "Tentatives : " + attemptCount;

      if (input === correctPassword) {
        result.textContent = "‚úÖ Mot de passe correct ! Bravo üéâ";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Mot de passe incorrect. R√©essayez.";
        result.style.color = "red";

        if (attemptCount >= warningThreshold) {
          result.textContent += " ‚ö†Ô∏è Tu commences √† t'acharner... Besoin d'un indice ?";
          result.style.color = "orange";
        }
      }
    }
  </script>
</body>
</html>
